    <body>
        <div id="container">
            <script>
                $(document).ready(function()){
                    $("a").on('click', function(event){
                    
                        if(this.hash!==""){
                            event.preventDefault();
                            var hash = this.hash;
                            
                            $('html, body').animate({
                                scrollTop: $(hash).offset().top
                            }, 1000, function(){
                                window.location.hash = hash;
                            });
                        }
                    });
                });
            </script>
            
            <section id="intro">
                <header>
                    <div id="left">
                        <img id="product" src="images/product.png">
                    </div>
                    <div id="right">
                        <h1>FutureWorks</h1>
                        <hr style="height: 10vh; border: 0;">
                        <a class="button" href="#about">Continue</a>
                    </div>
                </header>
            </section>
            
            <nav>
                <a><img src="images/logo.png"></a>
                <a href="#about">About</a>
                <a href="#team">Team</a>
                <a href="#artists">Artists</a>
                <a href="#contact">Contact</a>
            </nav>
